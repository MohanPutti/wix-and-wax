<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="flame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="50%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
    <linearGradient id="wax" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>

  <!-- Candle body -->
  <rect x="20" y="28" width="24" height="32" rx="2" fill="url(#wax)" stroke="#D97706" stroke-width="1"/>

  <!-- Wick -->
  <line x1="32" y1="28" x2="32" y2="20" stroke="#78350F" stroke-width="2" stroke-linecap="round"/>

  <!-- Flame -->
  <ellipse cx="32" cy="14" rx="6" ry="10" fill="url(#flame)">
    <animate attributeName="ry" values="10;11;9;10" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="6;5;6;5" dur="0.3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Inner flame -->
  <ellipse cx="32" cy="16" rx="2" ry="4" fill="#FFFBEB">
    <animate attributeName="ry" values="4;5;3;4" dur="0.4s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Wax drips -->
  <ellipse cx="22" cy="35" rx="2" ry="4" fill="#FEF3C7" opacity="0.8"/>
  <ellipse cx="42" cy="40" rx="1.5" ry="3" fill="#FEF3C7" opacity="0.8"/>
</svg>
